{% extends 'library/base.html' %}


{% block  content %}
<form method="POST" action="login"> 
    {% csrf_token %} 
    <p>{{form.username.label_tag}}</p>
    <p>{{form.username}}</p>

    <p>{{form.password.label_tag}}</p>
    <p>{{form.password}}</p>
    {% if form.errors %}
    <p>Wrong username/password. Please try again.</p>
    {% endif %}
    <input type="submit" value="Log in"> 
</form> 



{% endblock %}
