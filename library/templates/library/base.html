<html>

<head>
<title>Library</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>

<body>

{% if user.is_authenticated %}
<div class="topnav">
  <a class="active" href="{% url 'library:index' %}">Library</a>
  <a href="{% url 'library:add_book' %}">Add book</a>
  <a href="{% url 'library:logout' %}">Logout</a>
</div>
{% else %}
<div class="topnav">
  <a class="active" href="{% url 'library:index' %}">Library</a>
  <a href="{% url 'library:login'%}">Log in</a>
  <a href="{% url 'library:register'%}">Create account</a>
</div>
{% endif %}



{% block content %}
{% endblock %}

</body>
</html>
