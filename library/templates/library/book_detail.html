{% extends 'library/base.html' %}

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

{% block  content %}

<h1>{{ book.title }}</h1>by {{book.authors.all|join:', '}}

<p>ISBN: {{book.isbn}}</p>
<p>Published {{book.pub_date}}</p>
<p>Category: {{book.category}}</p>


<form action="{% url 'library:update_book' book.id%}">
    <input type="submit" value="Update book" />
</form>


{% endblock %}
