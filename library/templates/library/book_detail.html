{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

<html>
<head>
</head>

<body>

<h1>{{ book.title }}</h1>by {{book.authors.all|join:', '}}

<p>ISBN: {{book.isbn}}</p>
<p>Published {{book.pub_date}}</p>
<p>Category: {{book.category}}</p>

<button onclick="goBack()">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>

</body>
</html>
